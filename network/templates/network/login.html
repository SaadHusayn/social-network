{% extends "network/layout.html" %}

{% block body %}

<div class="flex items-center justify-center min-h-screen bg-gray-900 py-4">
    <main class="w-full max-w-sm bg-gray-800 rounded-lg shadow-md p-8 border border-gray-700">
        <form action="{% url 'login' %}" method="post" class="space-y-6">
            <h1 class="text-2xl font-semibold mb-4 text-center text-blue-400">Please log in</h1>
            {% if message %}
                <h5 class="text-red-400 text-center">{{ message }}</h5>
            {% endif %}

            {% csrf_token %}

            <div>
                <label for="floatingInput" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" name="username" autofocus id="floatingInput" placeholder="Username"
                    class="block w-full px-3 py-2 border border-gray-700 rounded-t-md bg-gray-900 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700 transition" />
            </div>
            <div>
                <label for="floatingPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="floatingPassword" placeholder="Password"
                    class="block w-full px-3 py-2 border border-gray-700 rounded-b-md bg-gray-900 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700 transition" />
            </div>

            <div class="flex items-center">
                <input id="flexCheckDefault" name="remember" type="checkbox"
                    class="h-4 w-4 text-blue-500 border-gray-700 rounded focus:ring-blue-700 bg-gray-900">
                <label for="flexCheckDefault" class="ml-2 block text-sm text-gray-200">
                    Remember me
                </label>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 border border-blue-700 text-blue-400 rounded hover:bg-blue-700 hover:text-white font-semibold transition">
                Log in
            </button>
            <p class="mt-3 mb-0 text-gray-400 text-center text-sm">
                Don't have an account?
                <a class="text-blue-400 hover:underline" href="{% url 'register' %}">Register here.</a>
            </p>
        </form>
    </main>
</div>

{% endblock %}
